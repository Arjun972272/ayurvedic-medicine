<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jawan Power - Ayurvedic Booster</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006400;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .product {
      background-color: white;
      margin: 40px auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .info {
      margin-top: 20px;
    }
    .price {
      color: #b12704;
      font-size: 1.5em;
      margin: 10px 0;
    }
    .btns {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .btns button {
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .cash {
      background-color: #444;
      color: white;
    }
    .online {
      background-color: #28a745;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jawan Power Booster</h1>
    <p>3 महीने का पैक - ₹1499</p>
  </header>

  <div class="product">
    <img src="https://via.placeholder.com/600x400?text=Jawan+Power+Booster" alt="Jawan Power">
    <div class="info">
      <p>यह एक आयुर्वेदिक दवा है जो पुरुषों की शक्ति और सहनशक्ति को बढ़ाने में सहायक है।</p>
      <p class="price">₹1499 / 3 Months Pack</p>
    </div>
    <div class="btns">
      <button class="cash">Cash on Delivery</button>
      <button class="online">Online Payment</button>
    </div>
  </div>
</body>
</html>
