<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Ayurvedic Medicine</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }
    form, .thank-you {
      background: white;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkgreen;
    }
    h2 {
      text-align: center;
    }
    .thank-you {
      display: none;
      text-align: center;
    }
    .thank-you h1 {
      color: green;
    }
  </style>
</head>
<body>

  <div id="form-container">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Full Name</label>
      <input type="text" name="Name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" name="Phone" required>

      <label for="address">Full Address</label>
      <textarea name="Address" rows="3" required></textarea>

      <label for="product">Select Product</label>
      <select name="Product">
        <option value="Jawan Power Booster">Jawan Power Booster</option>
        <option value="Ayurvedic Medicine">Ayurvedic Medicine</option>
      </select>

      <label for="payment">Payment Method</label>
      <select name="Payment Method">
        <option value="Cash on Delivery">Cash on Delivery</option>
      </select>

      <button type="submit">Book Order</button>
    </form>
  </div>

  <div class="thank-you" id="thankYou">
    <h1>Thank You!</h1>
    <p>Your order has been placed successfully. We'll contact you soon.</p>
  </div>

  <script>
    const form = document.getElementById('orderForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);

      fetch("https://formsubmit.co/ajax/arjundiwaker0@gmail.com", {
        method: "POST",
        body: formData
      }).then(response => response.json())
        .then(data => {
          document.getElementById('form-container').style.display = "none";
          document.getElementById('thankYou').style.display = "block";
        }).catch(error => {
          alert("Something went wrong. Please try again.");
        });
    });
  </script>

</body>
</html>
