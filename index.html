<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Now - Man Booster</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      padding: 30px;
    }
    #orderForm {
      display: none;
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .success {
      color: green;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Man Booster</h1>
    <p>शरीर की कमजोरी को जड़ से खत्म करें। आयुर्वेदिक इलाज - बिना किसी साइड इफेक्ट के।</p>
    <button onclick="document.getElementById('orderForm').style.display='block'">Cash on Delivery</button>
    
    <form id="orderForm" action="https://formsubmit.co/arjundiwaker0@gmail.com" method="POST">
      <h2>Place Your Order</h2>
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <input type="text" name="address" placeholder="Full Address" required />
      <input type="hidden" name="_subject" value="New Order from Man Booster Website" />
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://yourwebsite.com/thankyou.html" />
      <button type="submit">Place Order</button>
    </form>
  </div>
</body>
</html>
